<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/Normalize.css">
    <title>Document</title>
    <style>
        header, footer{
            background-color: rgb(166, 161, 167);
            font-family: Verdana, sans-serif;
            font-weight: lighter;
            text-decoration: dotted;
        }
        header {
            display: grid;
            grid-row: 1 / 2;
            grid-column: 1 / 4;
        }
        footer {
            display: grid;
            grid-row: 4 / 5;
            grid-column: 1 / 4;
        }
        h1{
            display: grid;
            justify-content: center;
            align-content: flex-start;
        }
        h2{
            display: grid;
            justify-content: center;
            align-content: flex-start;
        }
        main{
            display:grid;
            background-color: bisque;
        }
        button{
            display: grid;
            background-color: rgb(211, 182, 144);
        }
        .button1{
            display: grid;
            grid-column: 4/6;
            grid-row: 4/6;
        }
        aside{
            display: grid;
            grid-row: 1 / 2;
            grid-column: 2 / 4;
            background-color: aquamarine;
        }
        .gridcontainer{
            display:grid;
            grid-template-columns: 80% 20%;
            /*grid-template-columns:  1fr 1fr 200px;
            grid-template-rows: 80px 1fr 1fr 100px;*/
            grid-template-rows: 100%;
        }
        .more1{
            display: grid;
            grid-row: 3/4;
            grid-column: 4/5;
        }
        .sec{
            display:grid;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
<header>
    <h1>[Шапка страницы]</h1>
</header>
    
<div class="gridcontainer">
    <main>  
        <h2 class="base">[Основная часть]</h2>
        <div class="button1">
        <button class="more1" title="" type="button">[Ещё 1]</button>
        </div>
        <button class="more2" title="[Ещё 2]"></button>
        <button class="more3" title="[Ещё 3]"></button>
    </main>
    <aside>
        <h2 class="aside">[Боковая область]</h2>
    </aside>
<div>

<footer>
<div class="sec1">
    <h3>[Секция футера 1]</h3>
</div>
<div class="sec2">
    <h3>[Секция футера 2]</h3>
</div>
<div class="sec3">
    <h3>[Секция футера 3]</h3>
</div>
<div class="sec4">
    <h3>[Секция футера 4]</h3>
</div>
</footer>    
</body>
</html>
